<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" >
    <title>Piggyvest registeration</title>
</head> 
<body>
    <center><img src="piggylogo.svg" alt="piggylogo" class="logo"></center>
    <div class = "form-class">
        <center><h1>Create a secure account</h1><br /></center>
        <p>Welcome to the future of Savings and investment</p>
        <form>
            <fieldset>
            <label>Full Name</label><br />
            <input type="text" placeholder="Full name" ><br />
            
            <label>Email Adress</label><br />
            <input type="email" placeholder="Email" ><br />
            
            <label>Phone Number</label><br />
            <input type="number" placeholder="Phone Number"><br />
            
            <label>Password</label><br />
            <input type="password" placeholder="Password"><br />
            
            <label>Referrer Phone or Promo Code (Optional)</label><br />
            <input type="number" placeholder="Referrer Phone or Promo Code (Optional)"><br />
            
            <label>How did you hear about us</label><br />
            <select><option>How did you hear about us</option><br />
                     <option>Facebook</option>   
                    <option>Twitter</option>
                    <option>From a friend</option>
                    <option>Instagram</option>
            </select>
            <input type="submit" value="Create Account" />
            </fieldset>
        </form>
    </div>
</body>   

</html
